<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Note-Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        h1, h2 {
            margin-top: 0;
        }
        #note-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        #note-list li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #note-list li:hover {
            background-color: #34495e;
        }
        #new-note, #delete-note {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #new-note:hover, #delete-note:hover {
            background-color: #2980b9;
        }
        #note-title {
            font-size: 24px;
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }
        #note-content {
            flex-grow: 1;
            width: 100%;
            padding: 5px;
            resize: none;
        }
        #search-box {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #version-info {
            font-size: 14px;
            color: #ecf0f1;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div>
            <h1>Notes</h1>
            <input type="text" id="search-box" placeholder="Search notes...">
            <ul id="note-list"></ul>
            <button id="new-note">New Note</button>
            <button id="delete-note">Delete Note</button>
        </div>
        <div id="version-info">
            Version: Alpha v1<br>
            Currently Developing
        </div>
    </div>
    <div id="content">
        <input type="text" id="note-title" placeholder="Note Title">
        <textarea id="note-content" placeholder="Start typing your note here..."></textarea>
    </div>

    <script>
        const noteList = document.getElementById('note-list');
        const newNoteBtn = document.getElementById('new-note');
        const deleteNoteBtn = document.getElementById('delete-note');
        const noteTitle = document.getElementById('note-title');
        const noteContent = document.getElementById('note-content');
        const searchBox = document.getElementById('search-box');

        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let currentNote = null;

        function createNote() {
            const note = {
                id: Date.now(),
                title: 'Untitled Note',
                content: ''
            };
            notes.push(note);
            saveNotes();
            renderNotes();
            loadNote(note);
        }

        function deleteNote() {
            if (currentNote) {
                notes = notes.filter(note => note.id !== currentNote.id);
                saveNotes();
                renderNotes();
                clearInputs();
                currentNote = null;
            }
        }

        function renderNotes() {
            noteList.innerHTML = '';
            notes.forEach(note => {
                const li = document.createElement('li');
                li.textContent = note.title;
                li.onclick = () => loadNote(note);
                noteList.appendChild(li);
            });
        }

        function loadNote(note) {
            currentNote = note;
            noteTitle.value = note.title;
            noteContent.value = note.content;
        }

        function clearInputs() {
            noteTitle.value = '';
            noteContent.value = '';
        }

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function updateCurrentNote() {
            if (currentNote) {
                currentNote.title = noteTitle.value;
                currentNote.content = noteContent.value;
                saveNotes();
                renderNotes();
            }
        }

        function searchNotes() {
            const searchTerm = searchBox.value.toLowerCase();
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(searchTerm) || 
                note.content.toLowerCase().includes(searchTerm)
            );
            renderFilteredNotes(filteredNotes);
        }

        function renderFilteredNotes(filteredNotes) {
            noteList.innerHTML = '';
            filteredNotes.forEach(note => {
                const li = document.createElement('li');
                li.textContent = note.title;
                li.onclick = () => loadNote(note);
                noteList.appendChild(li);
            });
        }

        newNoteBtn.addEventListener('click', createNote);
        deleteNoteBtn.addEventListener('click', deleteNote);
        noteTitle.addEventListener('input', updateCurrentNote);
        noteContent.addEventListener('input', updateCurrentNote);
        searchBox.addEventListener('input', searchNotes);

        renderNotes();
    </script>
</body>
</html>
